<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div class="tiles" data-target="1">✖</div>
    <div class="tiles" data-target="2">◯</div>
    <div class="tiles" data-target="3">✖</div>
    <div class="tiles" data-target="4"></div>
    <div class="tiles" data-target="5">⚪</div>
    <div class="tiles" data-target="6">✖</div>
    <div class="tiles" data-target="7"></div>
    <div class="tiles" data-target="8"></div>
    <div class="tiles" data-target="9"></div>
  </div>

  <button>Reset</button>
</body>
</html>
